# BACKEND
backend = "xrender";

# VSYNC
vsync = false;

# SHADOWS
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 1;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'i3-frame'"
];

# TRANSPARENCIA
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'URxvt'",
  "90:class_g = 'kitty'",
  "90:class_g = 'code'",
  "90:class_g = 'firefox'"
];

# FADING (suavizado de aparición/desaparición)
fading = true;
fade-delta = 10;
fade-in-step = 0.02;
fade-out-step = 0.02;

# REDONDEO DE BORDES
corner-radius = 5
rounded-corners-exclude = [
  "class_g = 'i3-frame'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# TRANSPARENCIA ACTIVA GENERAL
inactive-opacity = 0.70;
active-opacity = 1.0;
frame-opacity = 0.9;
inactive-opacity-override = false;

# Otros ajustes
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

# Logging (opcional para debug)
log-level = "warn";
