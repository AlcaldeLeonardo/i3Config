#####################

CPU: ${cpu cpu0}% ${cpubar cpu0 8,150}
RAM: ${memperc}% ${membar 8,150}
DISCO: ${fs_used_perc /}% ${fs_bar 8,150}

##################
## PROCESOS TOP ##
##################

${top name 1} - ${top cpu 1}% CPU
${top name 2} - ${top cpu 2}% CPU
${top name 3} - ${top cpu 3}% CPU

${top_mem name 1} - ${top_mem mem_res 1} RAM
${top_mem name 2} - ${top_mem mem_res 2} RAM
${top_mem name 3} - ${top_mem mem_res 3} RAM

  "${font Iosevka Nerd Font:size=14:bold:italic}${color lightblue}Todo trabajo es posible con la
      herramienta adecuada"

]];
