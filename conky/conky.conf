conky.config = {
    alignment = 'top_right',
    background = true,
    double_buffer = true,
    update_interval = 1,
    total_run_times = 0,
    use_xft = true,
    font = 'Iosevka Nerd Font:size=10',
    override_utf8_locale = true,
    own_window = true,
    own_window_type = 'override',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 80,
